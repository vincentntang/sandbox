<!DOCTYPE html>
<html>
  <head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <div class="small-6 columns">
          <div class="img-wrapper">
            <img class="pokemon-img" src="img/pikachu.png" alt="" />
          </div>
          <h1 class="text-center">Pikachu {{ yourHealth }}</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="yourProgress"
            ></div>
          </div>
        </div>
        <div class="small-6 columns">
          <div class="img-wrapper">
            <img class="pokemon-img" src="img/charmander.png" alt="" />
          </div>
          <h1 class="text-center">Charmander {{ monsterHealth }}</h1>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: green; margin: 0; color: white;"
              :style="monsterProgress"
            ></div>
          </div>
        </div>
      </section>
      <!-- start new game -->
      <template v-if="start">
        <section class="row controls">
          <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
          </div>
        </section>
      </template>
      <!-- attacks -->
      <template v-else>
        <section class="row controls">
          <div class="small-12 columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="specialAttack" id="special-attack">
              SPECIAL ATTACK
            </button>
            <button @click="heal" id="heal">HEAL</button>
            <button @click="giveUp" id="give-up">GIVE UP</button>
          </div>
        </section>
      </template>

      <!-- logs -->
      <section v-if="logs.length !== 0" class="row log">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="(log,i) in logs"
              :class="i%2==0 ? 'player-turn' : 'monster-turn' "
            >
              {{ log }}
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
